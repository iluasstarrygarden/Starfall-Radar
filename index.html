<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Starfall Radar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="wrap">
    <!-- subtle decorative stars around the chart -->
    <div class="star" style="top:10%; left:20%;">✦</div>
    <div class="star" style="top:18%; right:18%;">✧</div>
    <div class="star" style="bottom:16%; left:24%;">✶</div>
    <div class="star" style="bottom:12%; right:22%;">✷</div>

    <!-- only the radar chart canvas -->
    <canvas id="radarChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
