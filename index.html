<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Starfall Radar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="wrap">
  <!-- subtle decorative stars around the chart -->
  <div class="star" style="top:18%; left:32%;">✦</div>
  <div class="star" style="top:20%; right:32%;">✧</div>
  <div class="star" style="bottom:22%; left:34%;">✶</div>
  <div class="star" style="bottom:20%; right:34%;">✷</div>
  <div class="star" style="top:35%; left:22%;">✺</div>
  <div class="star" style="top:36%; right:22%;">✦</div>
  <div class="star" style="bottom:12%; left:28%;">✧</div>
  <div class="star" style="bottom:14%; right:28%;">✶</div>

  <!-- only the radar chart canvas -->
  <canvas id="radarChart"></canvas>
</div>

  <script src="script.js"></script>
</body>
</html>
