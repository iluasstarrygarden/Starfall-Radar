<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Starfall Radar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="wrap">
  <!-- subtle decorative stars around the chart -->
<!-- Stars positioned relative to the container -->
<div class="star" style="top:18%; left:48%;">✦</div>
<div class="star" style="top:28%; left:68%;">✧</div>
<div class="star" style="top:48%; left:72%;">✶</div>
<div class="star" style="bottom:22%; left:62%;">✷</div>
<div class="star" style="bottom:26%; left:38%;">✦</div>
<div class="star" style="bottom:38%; left:28%;">✺</div>
<div class="star" style="top:36%; left:32%;">✧</div>
<div class="star" style="top:26%; left:42%;">✶</div>

  <!-- only the radar chart canvas -->
  <canvas id="radarChart"></canvas>
</div>

  <script src="script.js"></script>
</body>
</html>
