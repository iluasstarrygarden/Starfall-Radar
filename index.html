<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Starfall Radar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="wrap">
  <!-- subtle decorative stars around the chart -->
<div class="star" style="top:28%; left:42%;">✦</div>
<div class="star" style="top:30%; right:42%;">✧</div>

<div class="star" style="top:48%; left:32%;">✶</div>
<div class="star" style="top:48%; right:32%;">✷</div>

<div class="star" style="bottom:32%; left:42%;">✦</div>
<div class="star" style="bottom:30%; right:42%;">✺</div>

<div class="star" style="bottom:48%; left:32%;">✧</div>
<div class="star" style="bottom:48%; right:32%;">✶</div>

  <!-- only the radar chart canvas -->
  <canvas id="radarChart"></canvas>
</div>

  <script src="script.js"></script>
</body>
</html>
