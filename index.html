<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Starfall Radar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="wrap">
  <!-- fixed panel background (white card) -->
  <div class="panel" aria-hidden="true"></div>

  <!-- soft decorative glow behind the chart -->
  <!-- (kept as ::before in CSS; no change needed here) -->

  <!-- decorative stars (keep your existing star divs if present) -->
  <div class="stars">
    <div class="star" style="top:18%; left:12%;">✦</div>
    <div class="star" style="top:22%; right:10%;">✧</div>
    <div class="star" style="bottom:22%; left:12%;">✦</div>
    <div class="star" style="bottom:14%; right:14%;">✧</div>
    <div class="star" style="top:36%; left:30%;">✦</div>
    <div class="star" style="top:36%; right:28%;">✧</div>
    <div class="star" style="top:26%; left:44%;">✦</div>
    <div class="star" style="top:26%; right:40%;">✧</div>
  </div>

  <!-- the canvas — stays here -->
  <canvas id="radarChart" role="img" aria-label="Cosmic stars stat chart"></canvas>
</div>

  <script src="script.js"></script>
</body>
</html>
